<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>월별 매출</title>
</head>
<body>
<h2 th:text="'월별 매출 요약 (' + ${year} + ')'">월별 매출 요약</h2>

<a th:href="@{/sales(year=${year})}">선택 연도 SALES 목록</a>

<table border="1">
<thead>
	<tr>
		<th>연도</th>
		<th>월</th>
		<th>합계</th>
		<th>비고</th>
	</tr>
</thead>
<tbody>
	<tr th:each="r : ${rows}">
		<td th:text="${r.year}"></td>
		<td th:text="${r.month}"></td>
		<td th:text="${#numbers.formatDecimal(r.totalAmt, 0, 'COMMA', 0, 'POINT')}"></td>
		<td th:text="${r.remark}"></td>
	</tr>
	<tr th:if="${#lists.isEmpty(rows)}">
		<td colspan="4">요약 데이터가 없습니다.</td>
	</tr>
</tbody>
</table>
</body>
</html>
