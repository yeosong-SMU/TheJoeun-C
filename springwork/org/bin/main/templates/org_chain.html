<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" 
	th:replace="_layout :: layout(~{::content})">
<body>
<div th:fragment="content">
<h2>사원 상향 보고 라인</h2>
<form method="get" th:action="@{/org/chain}">
	<label>사번: 
		<input type="number" name="emp" th:value="${emp}" />
	</label>
	<button type="submit">조회</button>
</form>
<table border="1">
<thead>
<tr>
	<th>ename</th>
	<th>empno</th>
	<th>job</th>
	<th>mgr</th>
	<th>lvl_up</th>
	<th>path_to_ceo</th>
</tr>
</thead>
<tbody>
	<tr th:each="r : ${rows}">
		<td class="mono" th:text="${r['ename']}"></td>
		<td th:text="${r['empno']}"></td>
		<td th:text="${r['job']}"></td>
		<td th:text="${r['mgr']}"></td>
		<td th:text="${r['lvl_up']}"></td>
		<td th:text="${r['path_to_ceo']}"></td>
	</tr>
</tbody>
</table>
</div>
</body>
</html>
