<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" 
	th:replace="_layout :: layout(~{::content})">
<body>
<div th:fragment="content">
<h2>리프 직원</h2>
<table border="1">
<thead>
<tr>
	<th>ename</th>
	<th>empno</th>
	<th>job</th>
	<th>deptno</th>
</tr>
</thead>
<tbody>
	<tr th:each="r : ${rows}">
		<td class="mono" th:text="${r['ename']}"></td>
		<td th:text="${r['empno']}"></td>
		<td th:text="${r['job']}"></td>
		<td th:text="${r['deptno']}"></td>
	</tr>
</tbody>
</table>
</div>
</body>
</html>
