<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" 
	th:replace="_layout :: layout(~{::content})">
<body>
<div th:fragment="content">
<h2>전체 조직도</h2>
<table border="1">
<thead>
	<tr>
		<th>org_ename</th>
		<th>empno</th>
		<th>job</th>
		<th>mgr</th>
		<th>lvl</th>
		<th>path</th>
	</tr>
</thead>
<tbody>
	<tr th:each="r : ${rows}">
		<td class="mono" th:text="${r['org_ename']}"></td>
		<td th:text="${r['empno']}"></td>
		<td th:text="${r['job']}"></td>
		<td th:text="${r['mgr']}"></td>
		<td th:text="${r['lvl']}"></td>
		<td th:text="${r['path']}"></td>
	</tr>
</tbody>
</table>
</div>
</body>
</html>
