<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" 
	th:replace="_layout :: layout(~{::content})">
<body>
<div th:fragment="content">
<h2>서브트리 급여 합계</h2>
<table border="">
<thead>
<tr>
	<th>manager_empno</th>
	<th>manager_name</th>
	<th>subtree_sal</th>
</tr>
</thead>
<tbody>
	<tr th:each="r : ${rows}">
		<td class="mono" th:text="${r['manager_empno']}"></td>
		<td th:text="${r['manager_name']}"></td>
		<td th:text="${r['subtree_sal']}"></td>
	</tr>
</tbody>
</table>
</div>
</body>
</html>
