<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>보험 수정</title>
</head>
<body>
<h1>보험 수정</h1>
<form th:action="@{/insurance/update}" method="post">
	<input type="hidden" th:value="${insurance.id}" name="id" />
	
	<label for="age">나이: </label>
	<input type="number" id="age" name="age" th:value="${insurance.age}" required />
	<br>
	
	<label for="gender">성별: </label>
	<select id="gender" name="gender" required>
		<option value="0" th:selected="${insurance.gender == 0}">여성</option>
		<option value="1" th:selected="${insurance.gender == 1}">남성</option>
	</select>
	<br>
	
	<label for="drivingExperience">운전 경력 (년): </label>
	<input type="number" id="drivingExperience" name="drivingExperience" th:value="${insurance.drivingExperience}" required />
	<br>
	
	<label for="accidentHistory">사고 이력: </label>
	<select id="accidentHistory" name="accidentHistory" required>
		<option value="0" th:selected="${insurance.accidentHistory == 0}">없음</option>
		<option value="1" th:selected="${insurance.accidentHistory == 1}">있음</option>
	</select>
	<br>
	
	<label for="vehicleType">차량 종류: </label>
	<select id="vehicleType" name="vehicleType" required>
		<option value="0" th:selected="${insurance.vehicleType == 0}">Sedan</option>
		<option value="1" th:selected="${insurance.vehicleType == 1}">SUV</option>
		<option value="2" th:selected="${insurance.vehicleType == 2}">Truck</option>
		<option value="3" th:selected="${insurance.vehicleType == 3}">Coupe</option>
		<option value="4" th:selected="${insurance.vehicleType == 4}">Van</option>
	</select>
	<br>
	
	<label for="annualMileage">연간 주행 거리 (킬로미터): </label>
	<input type="number" id="annualMileage" name="annualMileage" th:value="${insurance.annualMileage}" required />
	<br>
	
	<label for="vehicleAge">차량 연식 (년): </label>
	<input type="number" id="vehicleAge" name="vehicleAge" th:value="${insurance.vehicleAge}" required />
	<br>
	
	<label for="location">거주 지역: </label>
	<select id="location" name="location" required>
		<option value="0" th:selected="${insurance.location == 0}">도시</option>
		<option value="1" th:selected="${insurance.location == 1}">교외</option>
		<option value="2" th:selected="${insurance.location == 2}">농촌</option>
	</select>
	<br>
	
	<label for="creditScore">신용 점수: </label>
	<input type="number" id="creditScore" name="creditScore" th:value="${insurance.creditScore}" required />
	<br>
	
	<label for="vehicleValue">차량 가치 (KRW): </label>
	<input type="number" id="vehicleValue" name="vehicleValue" th:value="${insurance.vehicleValue}" required />
	<br>
	
	<label for="insurance">보험료 (KRW): </label>
	<input type="number" id="insurance" name="insurance" th:value="${insurance.insurance}" required />
	<br>
	
	<button type="submit">저장</button>
	<button type="submit" onclick="this.form.action='/insurance/delete'; return confirm('정말 삭제하시겠습니까?');">삭제</button>
	<button type="button" onclick="window.location.href='/';">목록으로 돌아가기</button>
</form>
</body>
</html>
