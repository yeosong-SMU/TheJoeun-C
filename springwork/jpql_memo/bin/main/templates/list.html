<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메모 리스트</title>
</head>
<body>
<h1>메모 리스트</h1>
<form action="#" th:action="@{/}" method="get">
	<input type="text" name="keyword" placeholder="검색어" th:value="${keyword}">
	<select name="type">
		<option value="title" th:selected="${type=='title'}">제목</option>
		<option value="content" th:selected="${type=='content'}">내용</option>
		<option value="titleOrContent" th:selected="${type=='titleOrContent'}">제목+내용</option>
	</select>
	<button type="submit">검색</button>
</form>

<table border="1">
<thead>
	<tr>
		<th>ID</th>
		<th>제목</th>
		<th>내용</th>
		<th>작성일</th>
	</tr>
</thead>
<tbody>
	<tr th:each="memo : ${memos}">
		<td th:text="${memo.id}">1</td>
		<td th:text="${memo.title}">제목</td>
		<td th:text="${memo.content}">내용</td>
		<td>
			<span th:if="${memo.createdAt != null}" th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd HH:mm')}"></span> <span th:unless="${memo.createdAt != null}">-</span>
		</td>
	</tr>
</tbody>
</table>
</body>
</html>
