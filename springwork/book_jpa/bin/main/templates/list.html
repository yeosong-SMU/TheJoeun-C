<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Book List</title>
</head>
<body>
	<h1>Book List</h1>
	<form action="/search">
		<select name="searchCriteria">
			<option value="title" th:selected="${searchCriteria == 'title'}">제목</option>
			<option value="author" th:selected="${searchCriteria == 'author'}">저자</option>
			<option value="genre" th:selected="${searchCriteria == 'genre'}">장르</option>
		</select>
		<input type="text" name="search" th:value="${search}">
		<button type="submit">검색</button>
		<input type="button" value="도서 추가" onclick="location.href='/write'">
	</form>
	<br>
	<table border="1">
		<thead>
			<tr>
				<td>제목</td>
				<td>저자</td>
				<td>장르</td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${books.size() == 0}">
				<td colspan="3">내용이 없습니다.</td>
			</tr>
			<tr th:each="book : ${books}">
				<td><a th:href="@{/edit/{id}(id=${book.id})}" th:text="${book.title}">Title</a></td>
				<td th:text="${book.author}">Author</td>
				<td th:text="${book.genre}">Genre</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
