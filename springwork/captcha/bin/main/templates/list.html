<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/post">글쓰기</a>
<table border="1">
	<tr>
		<td>이름</td>
		<td>내용</td>
	</tr>
	<tr th:each="p : ${posts}">
		<td>
			<b th:text="${p.author}">작성자</b>
		</td>
		<td>
			<span th:text="${p.content}">내용</span>
		</td>
	</tr>
</table>
</body>
</html>
