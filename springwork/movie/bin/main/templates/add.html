<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>영화 추가</title>
</head>
<body>
<h1>새 영화 추가</h1>
<form action="/movies/add" method="post">
	제목: <input type="text" id="title" name="title" required><br>
	
	감독: <input type="text" id="director" name="director" required><br>
	
	개봉 연도: <input type="number" id="releaseYear" name="releaseYear" required><br>
	
	장르: <input type="text" id="genre" name="genre" required><br>
	
	평점: <input type="number" id="rating" name="rating" min="1" max="10" required><br>
	
	<button type="submit">영화 추가</button>
	<button type="button" onclick="location.href='/movies'">목록</button>
</form>
</body>
</html>
