<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주소록 목록</title>
</head>
<body>
<h1>주소록</h1>
<button type="button" onclick="location.href='/form'">새 주소 추가</button>
<table border="1">
	<tr>
		<th>이름</th><th>전화번호</th><th>이메일</th><th>주소</th><th>관리</th>
	</tr>
	<tr th:each="addr : ${list}">
		<td th:text="${addr.name}">이름</td>
		<td th:text="${addr.phone}">전화</td>
		<td th:text="${addr.email}">이메일</td>
		<td th:text="${addr.address}">주소</td>
		<td>
			<form th:action="@{'/form/' + ${addr.id}}" method="get" style="display:inline;">
				<button type="submit">수정</button>
			</form>
			<form th:action="@{'/delete/' + ${addr.id}}" method="get" style="display:inline;"
				onsubmit="return confirm('삭제할까요?')">
				<button type="submit">삭제</button>
			</form>
		</td>
	</tr>
	<tr th:if="${#lists.isEmpty(list)}">
		<td colspan="5" style="text-align:center;">등록된 주소가 없습니다.</td>
	</tr>
</table>
</body>
</html>
