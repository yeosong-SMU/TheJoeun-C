<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8" />
<title>사원 리스트</title>
</head>
<body>
<h1>사원 리스트</h1>
<button type="button" onclick="location.href='/pdf'">pdf로 저장</button>

<table border="1">
<thead>
	<tr>
		<th>사번</th>
		<th>이름</th>
		<th>직무</th>
		<th>부서</th>
		<th>입사일</th>
		<th>급여</th>
		<th>수당</th>
		<th>상급자</th>
	</tr>
</thead>
<tbody>
	<tr th:each="e : ${employees}">
		<td th:text="${e.empno}"></td>
		<td th:text="${e.ename}"></td>
		<td th:text="${e.job}"></td>
		<td th:text="${e.dept != null ? e.dept.dname : ''}"></td>
		<td th:text="${e.hiredate}"></td>
		<td th:text="${e.sal}"></td>
		<td th:text="${e.comm}"></td>
		<td th:text="${e.mgr}"></td>
	</tr>
</tbody>
</table>
</body>
</html>
