<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
	<tr>
		<th>Email</th>
		<th>Name</th>
	</tr>
	<tr th:each="m : ${members}">
		<td th:text="${m.email}"></td>
		<td th:text="${m.name}"></td>
	</tr>
</table>

<a href="/join">회원 등록</a>
<a href="/">Home</a>
</body>
</html>
