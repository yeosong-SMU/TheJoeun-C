<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>홈</title>
</head>
<body>
<h1>홈</h1>
<p th:if="${loginUser != null}" th:text="${loginUser} + '님 환영합니다.'"></p>
<p th:if="${loginUser == null}">로그인되지 않았습니다.</p>

<p>
	<a th:href="@{/signup}">회원가입</a> |
	<a th:href="@{/login}" th:if="${loginUser == null}">로그인</a>
	<a th:href="@{/logout}" th:if="${loginUser != null}">로그아웃</a>
</p>
</body>
</html>
