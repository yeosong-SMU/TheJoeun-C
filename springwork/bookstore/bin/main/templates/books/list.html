<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>도서 목록</title>
</head>
<body>
<h2>도서 목록</h2>
<button type="button" onclick="location.href='/books/add'">도서 등록</button>
<table border="1">
	<thead>
		<tr>
			<th>No</th>
			<th>제목</th>
			<th>저자</th>
			<th>카테고리</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="book, stat : ${bookList}">
			<td th:text="${stat.count}"></td>
			<td>
				<a th:href="@{'/books/edit/' + ${book.id}}" th:text="${book.title}"></a>
			</td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.categoryName}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
