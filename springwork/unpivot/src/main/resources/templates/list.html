<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>UNPIVOT</title>
</head>
<body>
<h2>학생 성적</h2>

<form action="/" method="get">
	학번: <input type="number" name="studentId" 
	th:value="${studentId}" placeholder="예: 1001">
	<button type="submit">조회</button>
	<a href="/" style="margin-left: 8px;">전체보기</a>
</form>

<table border="1">
<thead>
	<tr>
		<th>학번</th>
		<th>과목</th>
		<th>점수</th>
	</tr>
</thead>
<tbody>
	<tr th:each="r : ${rows}">
		<td th:text="${r.studentId}"></td>
		<td th:text="${r.subject}"></td>
		<td th:text="${r.score}"></td>
	</tr>
</tbody>
</table>
</body>
</html>
