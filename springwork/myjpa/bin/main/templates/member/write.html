<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/js/bootstrap.js}"></script> 
</head>
<body>
<div class="container">
	<h2 class="text-center">회원등록</h2>
	<form action="insert" method="post">
		<div>
			<label for="userid" class="form-label">아이디</label>
			<input class="form-control" id="userid" name="userid">
		</div>
		<div>
			<label for="passwd" class="form-label">비밀번호</label>
			<input class="form-control" type="password" id="passwd" name="passwd">
		</div>
		<div>
			<label for="name" class="form-label">이름</label>
			<input class="form-control" id="name" name="name">
		</div>
		<div>
			<label for="email" class="form-label">이메일</label>
			<input class="form-control" id="email" name="email">
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary">확인</button>
			<button type="button" class="btn btn-info" onclick="location.href='/'">목록</button>
		</div>
	</form>
</div>
</body>
</html>
